[server]
host = "0.0.0.0"
port = 8000
cors_origins = ["*"]

[qdrant]
url = "${QDRANT_URL}"
collection_name = "${QDRANT_COLLECTION_NAME}"
timeout_secs = 5

[llm]
api_base_url = "${OPENAI_BASE_URL}"
api_key = "${OPENAI_API_KEY}"
model_efficient = "${LLM_MODEL}"
temperature = 0.7
max_tokens = 8192

[embedding]
api_base_url = "${OPENAI_BASE_URL}"
api_key = "${OPENAI_API_KEY}"
model_name = "${EMBEDDING_MODEL}"
batch_size = 16
timeout_secs = 10

[memory]
max_memories = 10000
similarity_threshold = 0.20
max_search_results = 50
auto_summary_threshold = 32768
auto_enhance = true
deduplicate = true
merge_threshold = 0.75
search_similarity_threshold = 0.40

[logging]
enabled = false
log_directory = "logs"
level = "info"
